# netlify.toml (repo root)
[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-store"
    Content-Type = "application/manifest+json; charset=utf-8"

# redirects (tumhare config ke hisaab se)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/firebase-messaging-sw.js"
  to = "/firebase-messaging-sw.js"
  status = 200
  force = true

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200
  force = true

[[redirects]]
  from = "http://www.bechobazaar.com/*"
  to = "https://bechobazaar.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bechobazaar.com/*"
  to = "https://bechobazaar.com/:splat"
  status = 301
  force = true
