[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-store"
    Content-Type = "application/manifest+json; charset=utf-8"

    [[headers]]
  for = "/.netlify/functions/price-advisor-web"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, X-Plan"
    Access-Control-Max-Age = "600"
    Vary = "Origin"

# Short path for functions → /api/*
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Canonical domain redirects (optional, if using custom domain)
[[redirects]]
  from = "http://www.bechobazaar.com/*"
  to = "https://bechobazaar.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bechobazaar.com/*"
  to = "https://bechobazaar.com/:splat"
  status = 301
  force = true

  [[redirects]]
  from = "/api/price-advisor"
  to = "/.netlify/functions/price-advisor-proxy"
  status = 200


# (Optional) SPA fallback — sirf agar app single index.html par route hota hai
