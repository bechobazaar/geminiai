[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-store"
    Content-Type = "application/manifest+json; charset=utf-8"

# Short path for functions → /api/*
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Canonical domain redirects (optional, if using custom domain)
[[redirects]]
  from = "http://www.bechobazaar.com/*"
  to = "https://bechobazaar.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bechobazaar.com/*"
  to = "https://bechobazaar.com/:splat"
  status = 301
  force = true

# (Optional) SPA fallback — sirf agar app single index.html par route hota hai
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
